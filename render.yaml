services:
  - type: web
    name: privacy-bridge-relayer
    runtime: docker
    dockerfilePath: ./Dockerfile
    region: oregon
    plan: starter # or 'standard' for more resources
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: ALEO_PRIVATE_KEY
        sync: false # Set this manually in Render dashboard
      - key: RELAYER_PK
        sync: false # Set this manually in Render dashboard
      - key: SEPOLIA_RPC
        sync: false
      - key: POLYGON_AMOY_RPC
        sync: false
      - key: ALEO_USE_REAL_NETWORK
        value: "true"
      - key: LEO_PATH
        value: /root/.cargo/bin/leo
